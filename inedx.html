<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </p>
      <p>
        <label for="father-name">F/Name:</label>
        <input type="text" id="father-name" required />
      </p>
      <p>
        <label for="cast">Cast:</label>
        <input type="text" id="cast" required />
      </p>
      <p>
        <label for="cnic">CNIC:</label>
        <input type="text" id="cnic" required />
      </p>
      <p>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" required />
      </p>
      <p>
        <label for="address">Address:</label>
        <input type="text" id="address" required />
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </p>
      <p>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required />
      </p>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <textarea id="education" rows="3" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <input type="text" id="skills" required />
    </fieldset>

    <fieldset>
      <legend>Work Experience</legend>
      <textarea id="work-experience" rows="4" required></textarea>
    </fieldset>

    <p>
      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" accept="image/*" /><br>
      <img id="profile-pic-preview" src="#" style="display: none; width: 150px; height: 150px; border-radius: 50%;">
    </p>

    <button type="button" id="generate-resume">Generate Resume</button>
  </form>

  <div id="resume-preview" style="display: none;">
    <h2>Resume</h2>
    <div id="resume-content"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
